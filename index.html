<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Sonorización</title>

        <div class="hero">

                <div class="left">

            <div class="information-text">Solidos Platonicos</div>
                <div class="images">
                    <div class="image">
                        <img src="images/Cubo.gif" class="illustration">
                        <div class="subtext">Cubo</div>
                        <audio controls>
                           <source src="Sounds/Cubo_sonido.wav" type="audio/wav">
                          Your browser does not support the audio element.
                          </audio>

                    <div class="image">
                        <img src="images/teseracto.gif" class="illustration">

                        </audio>
                    </div>
                </div>
        </div>

        
        </div>
        <footer>
            
                <i>Laboratorio de Visualización y Sonorización de Matemáticas del Insituto de Matemáticas de la UNAM </i>
    
        </footer>
